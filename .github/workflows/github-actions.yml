name: Ironstag (Build Pipeline)
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
#         os: [windows-2019, macOS-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Restore dotnet tools
        run: dotnet tool restore
      - name: Run the build script
        uses: cake-build/cake-action@v1
        with:
          target: Build
      - name: Zip Release
        # You may pin to the exact commit or the version.
        # uses: TheDoctor0/zip-release@09336613be18a8208dfa66bd57efafd9e2685657
        uses: TheDoctor0/zip-release@0.6.2
        with:
          # Filename for archive
          filename: ironstag-artifact.zip
          # Base path for archive files
          path: ./WesternSpace
          # Working directory before zipping
          directory: .
          # List of excluded files / directories
          #exclusions: # optional, default is 
          # List of excluded files / directories with recursive wildcards (only applies on Windows with `zip` type)
          #recursive_exclusions: # optional, default is 
          # Tool to use for archiving
          #type: # optional, default is zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Ironstag ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ironstag-artifact.zip
          asset_name: ironstag-artifact.zip
          asset_content_type: artifact/zip
          
          
